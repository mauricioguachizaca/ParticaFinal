{% extends "templateL.html" %}


{% block content %}
<div class="col-lg-10 col-12 mx-auto">
    <div class="booking-form-wrap">
        <div class="row">
            <div class="col-lg-7 col-12 p-0">
                <!-- Formulario para guardar personas -->
                <form class="custom-form booking-form" method="post" action="/universidad/guardar" role="form">
                    <div class="text-center mb-4 pb-lg-2">
                        <em class="text-white">Universidad Nacional de Loja</em>
                        <h2 class="text-white">Formulario Guardar Personas</h2>
                        <a href="/universidad" class="btn custom-btn custom-border-btn">Regresar</a>
                    </div>

                    <div class="booking-form-body">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="text" name="horario" class="form-control" placeholder="Horario" required maxlength="10">
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="DirecciÃ³n" required readonly>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="longitud" id="longitud" class="form-control" placeholder="Longitud" required readonly>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="latitud" id="latitud" class="form-control" placeholder="Latitud" required readonly>
                            </div>
                            <!-- Contenedor para el mapa -->
                            <div id="map" style="width: 600px; height: 400px; margin-bottom: 5em;"></div>
                            
                            <button type="submit" id="guardar" class="btn custom-btn custom-border-btn">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 col-12 p-0">
                <div class="booking-form-image-wrap">
                    <img src="{{ url_for('static', filename='images/barman-with-fruits.jpg') }}" class="booking-form-image img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Importar Leaflet CSS y JS para el mapa -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script> 
</script>
{% endblock %}

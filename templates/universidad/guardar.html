{% extends "templateL.html" %}

{% block title %}Formulario Guardar Personas{% endblock %}

{% block content %}
<div class="col-lg-10 col-12 mx-auto">
    <div class="booking-form-wrap">
        <div class="row">
            <div class="col-lg-7 col-12 p-0">
                <!-- Formulario para guardar personas -->
                <form class="custom-form booking-form" method="post" action="/universidad/guardar" role="form">
                    <div class="text-center mb-4 pb-lg-2">
                        <em class="text-white">Universidad Nacional de Loja</em>
                        <h2 class="text-white">Formulario Guardar Personas</h2>
                        <a href="/universidad" class="btn custom-btn custom-border-btn">Regresar</a>
                    </div>

                    <div class="booking-form-body">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                            </div>

                            <div class="col-lg-6 col-12">
                                <input type="text" name="horario" class="form-control" placeholder="Horario" required maxlength="10">
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección" required readonly>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="longitud" id="longitud" class="form-control" placeholder="Longitud" required readonly>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input type="text" name="latitud" id="latitud" class="form-control" placeholder="Latitud" required readonly>
                            </div>
                            <!-- Contenedor para el mapa -->
                            <div id="map" style="width: 600px; height: 400px; margin-bottom: 5em;"></div>
                            
                            <button type="submit" id="guardar" class="btn custom-btn custom-border-btn">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 col-12 p-0">
                <div class="booking-form-image-wrap">
                    <img src="{{ url_for('static', filename='images/barman-with-fruits.jpg') }}" class="booking-form-image img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Importar Leaflet CSS y JS para el mapa -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script>
    // Crear el mapa centrado en las coordenadas iniciales
    var map = L.map('map').setView([-3.995, -79.204], 13);

    // Añadir capa de mapa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Añadir un marcador al mapa en las coordenadas iniciales y hacerlo arrastrable
    var marker = L.marker([-3.995, -79.204], {
        draggable: true
    }).addTo(map);

    // Función para actualizar los campos de latitud y longitud en el formulario
    function updateLatLng(lat, lng) {
        document.getElementById('latitud').value = lat.toFixed(6);
        document.getElementById('longitud').value = lng.toFixed(6);
    }
    
    // Función para actualizar el campo de dirección en el formulario
    function updateDireccion(lat, lng) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('direccion').value = data.display_name;
            })
            .catch(error => {
                console.error('Error fetching address:', error);
                document.getElementById('direccion').value = 'Dirección no disponible';
            });
    }

    // Inicializar los campos de latitud, longitud y dirección con las coordenadas iniciales
    updateLatLng(-3.995, -79.204);
    updateDireccion(-3.995, -79.204);

    // Evento para actualizar los campos cuando el marcador se arrastra
    marker.on('dragend', function (e) {
        var position = marker.getLatLng();
        updateLatLng(position.lat, position.lng);
        updateDireccion(position.lat, position.lng);
    });
</script>
{% endblock %}

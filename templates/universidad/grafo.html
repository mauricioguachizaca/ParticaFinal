
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inconsolata", sans-serif;
      background-color: #000;
      color: #FFA500;
      padding: 20px;
    }
    #mynetworkSearch, #mynetwork {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #FFA500;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
      color: #FFA500;
    }

    .graph-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #FFA500;
    }

    .form-container {
      margin-top: 20px;
      text-align: center;
    }

    .info-container {
      margin-top: 20px;
    }

    .btn-custom {
      margin: 5px;
      background-color: #FFA500;
      border-color: #FFA500;
      color: #000;
    }

    .btn-custom:hover {
      background-color: #ffb733;
      border-color: #ffb733;
    }

    .form-control {
      background-color: #333;
      color: #FFA500;
      border: 1px solid #FFA500;
    }

    .form-control:focus {
      border-color: #ffb733;
      box-shadow: none;
    }

    .alert-info, .alert-success {
      background-color: #333;
      color: #FFA500;
      border: 1px solid #FFA500;
    }

    .alert-success {
      border-color: #28a745;
    }

    .separator-row {
      border-top: 1px solid #FFA500;
    }
  </style>
</head>
<body>
  <section>
    <h2>Grafo completo de los universidades</h2>
    <div id="mynetwork" class="graph-container"></div>
    <script src="/static/d3/vis.js"></script>
    <script src="/static/d3/graph.js"></script>
  </section>

  <section class="form-container">
    <a href="/universidad/formulario" class="btn btn-info btn-custom">Formulario</a>
    <a href="/universidad/grafo_ver_admin" class="btn btn-warning btn-custom">Agregar Camino</a>
  </section>
  
  <hr class="separator-row mt-5">
  
  <section class="form-container">
    <h2>Busqueda de Grafo</h2>
    <form action="/universidad/corto_camino" method="POST" class="mt-3 mx-auto">
      <div class="col-lg-6 col-12 mx-auto">
        <label for="origen">Origen:</label>
        <select class="form-control" id="origen" name="origen">
          {% for item in parques %}
            <option value="{{ item.id }}">{{ item.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-6 col-12 mx-auto">
        <label for="destino">Destino:</label>
        <select class="form-control" id="destino" name="destino">
          {% for item in parques %}
            <option value="{{ item.id }}">{{ item.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-6 col-12 mx-auto">
        <span>Algoritmo de Busqueda</span>
        <select class="form-control" id="algoritmo" name="algoritmo">
          <option value="0"> Dijkstra</option>
          <option value="1"> Floyd </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Buscar el camino</button>
    </form>
    <div class="info-container">
      <p>El mejor camino que usted debe recorrer es:</p>
      <div class="alert alert-info" id="advertencia"></div>
      <div class="alert alert-success" id="camino"></div>
      <div class="alert alert-info" id="weigths"></div>
    </div>
  </section>

  <script>
    if (document.getElementById('advertencia').innerHTML == '') {
      document.getElementById('advertencia').style.display = 'none';
    }
    if (document.getElementById('camino').innerHTML == '') {
      document.getElementById('camino').style.display = 'none';
    }
    if (document.getElementById('weigths').innerHTML == '') {
      document.getElementById('weigths').style.display = 'none';
    }
  </script>
</body>
</html>
